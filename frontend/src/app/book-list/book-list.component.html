<div>
  <h2>Book List</h2>

  <!-- search bar and back button -->
  <div>
    <input type="text" placeholder="Search books..." [(ngModel)]="searchTerm" (keyup.enter)="search()" />
    <button (click)="search()">Search</button>
    <button (click)="goBack()">Back</button>
  </div>

  <!-- filtered book list -->
  <div *ngFor="let book of filteredBooks">
    <p style="font-size: 18px; font-weight: bold;">
      {{ book.title }} by {{ book.author }}
      <button (click)="showBookDetails(book)">Details</button>
      <button (click)="openRentPopup(book)">Rent</button>
    </p>
  </div>

  <app-book-rent *ngIf="isRentPopupOpen" [book]="selectedBook" (closePopup)="closeRentPopup()"></app-book-rent>
</div>
